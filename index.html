<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
      <link rel="stylesheet" href="main.css">
      <title>Real Filter</title>
    </head>
    <body>
      <div class="wrapper">
        <h1 class="top-main-title">リアルタイムフィルター</h1>
        <p class="top-sub-title">入力した文字を含まない要素は非表示となります</p>
        <div class="search-area">
          <form>
            <input type="text" id="search-text" placeholder="検索ワードを入力">
          </form>
          <div class="search-result">
            <div class="search-result_hit-num"></div>
              <div id="search-result_list"></div>
          </div>
        </div>
        <div class="faq" id="apple-image">
            <ul class="target-area">
              <li><img src="https://www.aomori-ringo.or.jp/wp-content/themes/aomori-ringo/img/woman/eyebg_center.jpg" alt="apple">りんご リンゴ Apple</li>
            </ul>
        </div>
        <div class="faq" id="mandarine-image">
            <ul class="target-area">
              <li><img src="https://ja-kochi.or.jp/root/wp-content/uploads/2018/10/orange-600x400.png" alt="mandarine">みかん ミカン Mandarine</li>
            </ul>
            </p>
        </div>
        <div class="faq" id="banana-image">
            <ul class="target-area">
              <li><img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="banana">ばなな バナナ Banana </li>
            </ul>
            </p>
        </div>
        <div class="faq" id="grape-image">
            <ul class="target-area">
              <li><img src="https://www.asahi-kasei.co.jp/saran/assets/images/preservation/fruits/detail/food10_tph00.jpg" alt="grape">ぶどう ブドウ Grape</li>
            </ul>
            </p>
        </div>
        <div class="faq" id="strawberry-image">
            <ul class="target-area">
              <li><img src="https://www.kewpie.co.jp/ingredients/cat_assets/img/fruits/strawberry/photo01.jpg" alt="strawberry">いちご イチゴ Strawberry</li>
            </ul>
            </p>
        </div>
        <div class="faq" id="pineapple-image">
            <ul class="target-area">
              <li><img src="https://www.aeonnetshop.com/img/goods/4622/00000000000000/PC/L/4941370872612.jpg" alt="pineapple">ぱいなっぷる パイナップル Pineapple</li>
            </ul>
            </p>
        </div>
      </div>    
      <script type="text/javascript" src="main.js" charset="utf-8"></script>
    </body>
  </html>
